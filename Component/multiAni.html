<!doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>多物体缓冲</title>
<style type ="text/css">
	html,body,div,p,input{margin:0px; padding:0px;font-family:Arial;}
	#addFn,div{
		background:yellow;height:100px;
		width:260px;margin-bottom:20px;
		border:solid 1px black;
		filter:alpha(opacity:30);
		opacity:0.3;
	}
</style>
<script type="text/javascript" src="js/simpleGet.js"></script>
<script type="text/javascript" src="js/animate.js"></script>
</head>
<body>
<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>

<p id="addFn">用于验证多物体运动</p>
<script type="text/javascript">

	var oDiv = document.getElementsByTagName("div");
	for(var i=0;i<oDiv.length;i++){
		oDiv[i].timer = null;
		oDiv[i].onmouseover = function(){
			aniPanel(this,{width:400});
		}
		oDiv[i].onmouseout = function(){
			aniPanel(this,{width:260});
		}
	}
	
	var oPanel = document.getElementById("addFn");
	oPanel.onmouseover = function(){
		aniPanel(this,{width:400,height:200,opacity:100});
	}
	oPanel.onmouseout = function(){
		aniPanel(this,{width:260,height:100,opacity:30});
	}
	
</script>
</body>
</html>
